<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propuesta de San Valent√≠n</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 500px;
      position: relative;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #siBtn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #noBtn {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    #llamameBtn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      display: none;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }

    .hearts {
      font-size: 2rem;
      color: #ff4081;
      display: none;
      margin-bottom: 1rem;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @keyframes floatBear {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    .floating-heart {
      position: fixed;
      animation: float 2s infinite ease-in-out;
      font-size: 2rem;
      pointer-events: none;
    }

    .floating-bear {
      position: fixed;
      animation: floatBear 3s infinite ease-in-out;
      pointer-events: none;
      width: 60px;
      height: 60px;
    }

    .red-heart {
      color: #ff0000;
    }

    .blue-heart {
      color: #0000ff;
    }

    .bear-container {
      margin: 1rem 0;
    }

    @keyframes bearFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .bear {
      animation: bearFloat 2s infinite ease-in-out;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bear-container">
      <svg class="bear" viewBox="0 0 200 200">
        <!-- Cara del oso -->
        <circle cx="100" cy="100" r="50" fill="#B07C55"/>
        <circle cx="75" cy="90" r="5" fill="black"/>
        <circle cx="125" cy="90" r="5" fill="black"/>
        
        <!-- Orejas -->
        <circle cx="65" cy="60" r="15" fill="#B07C55"/>
        <circle cx="135" cy="60" r="15" fill="#B07C55"/>
        
        <!-- Nariz -->
        <circle cx="100" cy="105" r="8" fill="#8B4513"/>
        
        <!-- Sonrisa -->
        <path d="M85 115 Q100 125 115 115" fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Coraz√≥n -->
        <path d="M100 140 L90 130 Q80 120 90 110 Q100 100 100 110 Q100 100 110 110 Q120 120 110 130 Z" fill="red"/>
      </svg>
    </div>
    <h1>¬øQUIERES SER MI SAN VALENT√çN ALISSON? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="siBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
    <div class="hearts" id="hearts">
      ¬°Sab√≠a que s√≠ quer√≠as! ‚ù§Ô∏èüíô‚ù§Ô∏èüíô‚ù§Ô∏è
    </div>
    <a href="https://wa.me/51941272637?text=Solo%20envia%20esto%20y%20yo%20sabre%20%F0%9F%A5%BA" id="llamameBtn" target="_blank">¬°Escr√≠beme! üíå</a>
  </div>

  <script>
    let siSize = 16;
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const hearts = document.getElementById('hearts');
    const llamameBtn = document.getElementById('llamameBtn');
    let heartCount = 0;

    function createFloatingBear() {
      const bear = document.createElement('div');
      bear.className = 'floating-bear';
      
      // SVG del osito
      bear.innerHTML = `
        <svg viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="50" fill="#B07C55"/>
          <circle cx="75" cy="90" r="5" fill="black"/>
          <circle cx="125" cy="90" r="5" fill="black"/>
          <circle cx="65" cy="60" r="15" fill="#B07C55"/>
          <circle cx="135" cy="60" r="15" fill="#B07C55"/>
          <circle cx="100" cy="105" r="8" fill="#8B4513"/>
          <path d="M85 115 Q100 125 115 115" fill="none" stroke="black" stroke-width="2"/>
          <path d="M100 140 L90 130 Q80 120 90 110 Q100 100 100 110 Q100 100 110 110 Q120 120 110 130 Z" fill="red"/>
        </svg>
      `;
      
      bear.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      bear.style.top = Math.random() * (window.innerHeight - 60) + 'px';
      document.body.appendChild(bear);
      setTimeout(() => bear.remove(), 3000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      if (Math.random() > 0.5) {
        heart.classList.add('red-heart');
        heart.innerHTML = '‚ù§Ô∏è';
      } else {
        heart.classList.add('blue-heart');
        heart.innerHTML = 'üíô';
      }
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    siBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      hearts.style.display = 'block';
      llamameBtn.style.display = 'block';
      setInterval(createHeart, 300);
      setInterval(createFloatingBear, 500); // Agregar ositos flotantes
    });

    noBtn.addEventListener('mouseover', () => {
      siSize += 4;
      siBtn.style.fontSize = siSize + 'px';
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
    });
  </script>
</body>
</html>
